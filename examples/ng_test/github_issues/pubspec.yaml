name: ng_test.github_issues
description: Demo of angular_test
version: 0.0.1
environment:
  sdk: '>=2.0.0-dev.3.0 <2.0.0'

dependencies:
  angular: ^5.0.0-alpha+1
  angular_forms: ^1.0.1-alpha+1
  markdown: ^0.11.3
  ng_bootstrap: ^0.8.4
  sass_transformer: ^0.1.2+1

dev_dependencies:
  angular_test: ^1.0.2-alpha+1
  browser: ^0.10.0+2
  dart_to_js_script_rewriter: ^1.0.1
  mockito: ^2.0.2
  pageloader: ^2.2.5
  test: ^0.12.21

dependency_overrides:
  analyzer: ^0.31.0-alpha.1

transformers:
- angular:
    entry_points:
    - web/main.dart
    - test/**_test.dart
- test/pub_serve:
    $include: test/**_test.dart
- dart_to_js_script_rewriter
